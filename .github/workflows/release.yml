name: Release Windows Installer

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-windows-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Download VC++ Redistributable
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "installer\\vc_redist.x64.exe"

      - name: Resolve version
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ($version.StartsWith("v")) {
            $version = $version.Substring(1)
          }
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build installer
        shell: pwsh
        run: |
          iscc installer\advance.iss /DMyAppVersion=${{ steps.version.outputs.version }}

      - name: Create release and upload installer
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist\*.exe
