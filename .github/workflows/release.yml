name: Release Windows Installer

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-windows-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Flutter version
        id: flutter
        shell: pwsh
        run: |
          $content = Get-Content pubspec.yaml -Raw
          $match = [Regex]::Match($content, '(?m)^\s*flutter:\s*"?[<>=^~\s]*([0-9]+\.[0-9]+\.[0-9]+)')
          if (-not $match.Success) {
            throw "Flutter version constraint not found in pubspec.yaml"
          }
          $version = $match.Groups[1].Value
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter.outputs.version }}

      - name: Install dependencies
        run: flutter pub get

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Download VC++ Redistributable
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "installer\\vc_redist.x64.exe"

      - name: Resolve version
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ($version.StartsWith("v")) {
            $version = $version.Substring(1)
          }
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Set app version for build
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content pubspec.yaml -Raw
          $updated = [Regex]::Replace($content, '(?m)^version:\s+.*$', "version: $version")
          Set-Content pubspec.yaml $updated -NoNewline

      - name: Build Windows release
        run: flutter build windows --release

      - name: Build installer
        shell: pwsh
        run: |
          iscc installer\advance.iss /DMyAppVersion=${{ steps.version.outputs.version }}

      - name: List dist contents
        shell: pwsh
        run: |
          Get-ChildItem -Path dist -Recurse | Format-Table -AutoSize

      - name: Create release and upload installer
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*.exe
